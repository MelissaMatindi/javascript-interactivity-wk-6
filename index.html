<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Week 6 Assignment: Interactive Web Page 🚀</h1>
  </header>

  <main>
    <!-- Part 1: Event Handling -->
    <section id="message-section">
      <h2>Event Handling Demo</h2>
      <button id="showMessageBtn">Click Me!</button>
      <p id="messageOutput"></p>
    </section>

    <!-- Part 2: Interactive Elements -->
    <section id="counter-section">
      <h2>Click Counter 🎮</h2>
      <button id="countBtn">Increase Counter</button>
      <p>Count: <span id="count">0</span></p>
    </section>

    <section id="theme-section">
      <h2>Theme Toggle 🌙</h2>
      <button id="themeBtn">Switch Theme</button>
    </section>

    <!-- Part 3: Custom Form Validation -->
    <section id="form-section">
      <h2>Sign Up Form 📝</h2>
      <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>
  </main>

  <footer>
    <p>Created for Week 6 Assignment ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
